<!-- templates/loans/loan_repayment.html (new template) -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div>
       <div class="bg-gradient-to-r from-purple-500 to-indigo-600 rounded-xl p-4 mb-4 flex items-center text-white">
                <div class="flex-1">
                    <h2 class="font-bold mb-2">Bwezan Ngongole</h2>
                    <p class="text-base mb-3">Kuti Mukhaleso Ndimwayi Obwerekaso</p>
                 
                </div>
                <div class="ml-4">
                    <img src="{% static 'x.png' %}" style="width: 170px;" alt="" >
                </div>
            </div>
    <h2 class="text-xl font-bold text-gray-900 mb-4">Repay Loan #{{ loan.id }}</h2>
    
    <div class="glass-card p-4">
        <p class="mb-4">Outstanding Amount: MWK {{ loan.outstanding_amount }}</p>
        <form method="post">
            {% csrf_token %}
            <div class="space-y-4">
                <div>
                    <label class="block text-xs font-medium text-gray-700 mb-1">Payment Amount (MWK)</label>
                    {{ form.amount }}
                </div>
                <button type="submit" class="w-full gradient-btn text-white py-3 rounded-lg font-semibold text-sm">Make Payment</button>
            </div>
        </form>
    </div>
</div>
{% endblock content %}

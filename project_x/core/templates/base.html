<!-- templates/base.html (new file: common layout with styles from ui.html, bottom nav as links) -->
{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <title>KwikCash - Smart Lending Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <link href="https://fonts.cdnfonts.com/css/maria-2" rel="stylesheet">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap');
        
        * {
            font-family: 'Maria', sans-serif;
            -webkit-tap-highlight-color: transparent;
        }
        
        body {
            background: rgb(255, 255, 255);
            min-height: 100vh;
            margin: 0;
            font-size: 14px;
            overflow-x: hidden;
            touch-action: pan-y;
        }
        
        .glass-card {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.3);
            box-shadow: 0 4px 16px rgba(0, 0, 0, 0.1);
            border-radius: 12px;
        }
        
        .gradient-btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            transition: all 0.2s ease;
        }
        
        .gradient-btn:hover {
            transform: translateY(-1px);
            box-shadow: 0 4px 12px rgba(102, 126, 234, 0.3);
        }
        
        .stat-card {
            background: linear-gradient(135deg, rgba(102, 126, 234, 0.1) 0%, rgba(118, 75, 162, 0.1) 100%);
            border-left: 3px solid #667eea;
            transition: all 0.2s ease;
        }
        
        .stat-card:hover {
            transform: translateX(3px);
            box-shadow: 0 3px 8px rgba(102, 126, 234, 0.2);
        }
        
        .loan-status {
            animation: slideIn 0.4s ease-out;
        }
        
        @keyframes slideIn {
            from { opacity: 0; transform: translateY(15px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .pulse-dot {
            animation: pulse 1.8s cubic-bezier(0.4, 0, 0.6, 1) infinite;
        }
        
        @keyframes pulse {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        
        input, select, textarea {
            font-size: 14px;
            line-height: 1.5;
        }

        /* Modern Navbar Styles */
.navbar {
    box-shadow: 0 2px 20px rgba(0, 0, 0, 0.08);
}

.nav-link {
    display: flex;
    flex-direction: column;
    align-items: center;
    padding: 8px 12px;
    border-radius: 10px;
    color: #6b7280;
    transition: all 0.3s ease;
    text-decoration: none;
    min-width: 60px;
}

.nav-link:hover {
    background: rgba(102, 126, 234, 0.1);
    color: #667eea;
    transform: translateY(-1px);
}

.nav-link.active {
    background: linear-gradient(135deg, rgba(102, 126, 234, 0.15) 0%, rgba(118, 75, 162, 0.15) 100%);
    color: #667eea;
}

.nav-text {
    font-size: 11px;
    font-weight: 500;
    margin-top: 2px;
}

/* Adjust main content padding for navbar */
body {
    padding-top: 70px;
    padding-bottom: 20px;
}
        
        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #667eea;
            box-shadow: 0 0 0 2px rgba(102, 126, 234, 0.1);
        }
        
        .bottom-nav {
            position: fixed;
            bottom: 0;
            left: 0;
            right: 0;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 -2px 8px rgba(0, 0, 0, 0.1);
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 60px;
            z-index: 50;
        }
        
        .nav-item {
            display: flex;
            flex-direction: column;
            align-items: center;
            color: #6b7280;
            font-size: 12px;
            padding: 8px;
            transition: color 0.2s ease;
        }
        
        .nav-item.active {
            color: #667eea;
        }
        
        .nav-item i {
            font-size: 24px;
            margin-bottom: 4px;
        }

        /* Additional styles for status */
        .approved-status {
            background-color: #d1fae5;
            color: #065f46;
        }
        .pending-status {
            background-color: #fef3c7;
            color: #92400e;
        }
        .rejected-status {
            background-color: #fee2e2;
            color: #991b1b;
        }
    </style>
</head>
<body>
    <!-- Modern Navbar -->
<nav class="navbar fixed top-0 left-0 right-0 bg-white/95 backdrop-blur-lg border-b border-gray-200/50 z-50">
    <div class="px-4 py-3">
        <div class="flex items-center justify-between">
            <!-- Logo and Brand -->
            <div class="flex items-center space-x-3">
                <div class="w-8 h-8 bg-white-to-r from-purple-500 to-indigo-600 rounded-lg flex items-center justify-center">
                    <img src="{% static 'cash.png' %}" alt="CashChangu Logo">
                </div>
                <span class="text-lg font-bold text-gray-900" style="font-weight: bold;">CashChangu</span>
            </div>

            <!-- Three Dots Dropdown -->
            <div class="relative">
                <!-- Three Dots Button -->
                <button id="dropdownButton" class="p-2 rounded-lg hover:bg-gray-100 transition-colors duration-200">
                    <i class='bx bx-dots-vertical-rounded text-gray-600 text-xl'></i>
                </button>
                
                <!-- Dropdown Menu -->
                <div id="dropdownMenu" class="absolute right-0 top-full mt-2 w-48 bg-white rounded-xl shadow-lg border border-gray-200 py-2 z-50 hidden">
                    <a href="{% url 'user_profile_update' %}" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-50 transition-colors duration-200">
                        <i class='bx bx-user text-gray-500 text-lg'></i>
                        <span class="text-sm font-medium">Update Profile</span>
                    </a>
                    <a href="{% url 'user_dashboard' %}" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-50 transition-colors duration-200">
                        <i class='bx bx-home text-gray-500 text-lg'></i>
                        <span class="text-sm font-medium">Dashboard</span>
                    </a>
                    <a href="{% url 'loan_status' %}" class="flex items-center space-x-3 px-4 py-3 text-gray-700 hover:bg-gray-50 transition-colors duration-200">
                        <i class='bx bx-list-ul text-gray-500 text-lg'></i>
                        <span class="text-sm font-medium">My Loans</span>
                    </a>
                    <div class="border-t border-gray-200 my-1"></div>
                    <a href="{% url 'logout' %}" class="flex items-center space-x-3 px-4 py-3 text-red-600 hover:bg-red-50 transition-colors duration-200">
                        <i class='bx bx-log-out text-red-500 text-lg'></i>
                        <span class="text-sm font-medium">Logout</span>
                    </a>
                </div>
            </div>
        </div>
    </div>
</nav>
    <!-- Main Content -->
    <div class="px-4 py-6">
        {% block content %}
        {% endblock content %}
    </div>

    <!-- Bottom Navigation -->
   <!-- Updated bottom-nav section in templates/base.html -->
<div class="bottom-nav">
    <a href="{% url 'user_dashboard' %}" class="nav-item {% if request.resolver_match.url_name == 'user_dashboard' %}active{% endif %}">
        <i class='bx bx-home-alt'></i>
        
    </a>
    <!-- <a href="{% url 'loan_application_create' %}" class="nav-item {% if request.resolver_match.url_name == 'loan_application_create' %}active{% endif %}">
        <i class='bx bx-plus-circle'></i>
        <span>Apply</span>
    </a> -->
    <a href="{% url 'loan_status' %}" class="nav-item {% if request.resolver_match.url_name == 'loan_status' %}active{% endif %}">
        <i class='bx bx-list-ul'></i>
       
    </a>
    <a href="{% url 'all_transactions' %}" class="nav-item {% if request.resolver_match.url_name == 'all_transactions' %}active{% endif %}">
        <i class='bx bx-wallet'></i>
        
    </a>
</div>

<script>
    // Dropdown Menu Functionality
    document.addEventListener('DOMContentLoaded', function() {
        const dropdownButton = document.getElementById('dropdownButton');
        const dropdownMenu = document.getElementById('dropdownMenu');
        
        // Toggle dropdown menu
        dropdownButton.addEventListener('click', function(e) {
            e.stopPropagation();
            dropdownMenu.classList.toggle('hidden');
        });
        
        // Close dropdown when clicking outside
        document.addEventListener('click', function(e) {
            if (!dropdownButton.contains(e.target) && !dropdownMenu.contains(e.target)) {
                dropdownMenu.classList.add('hidden');
            }
        });
        
        // Close dropdown when clicking on a menu item
        dropdownMenu.addEventListener('click', function() {
            dropdownMenu.classList.add('hidden');
        });
    });
</script>
    {% block extra_scripts %}
    {% endblock extra_scripts %}
</body>
</html>
